<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
</head>
<style>
    #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    #list td,
    #list th {
        border: 1px solid black;
        text-align: center;
    }
    
    #list>thead>tr {
        color: yellow;
        background-color: purple;
    }
</style>

<template id='search-component'>
<div>
    <p></p> <input type="text">
</div>
</template>
<script>
    Vue.component('search-component', {

    })
</script>

<template id='listTemplate'>
<div>
    <table id="list">
        <thead>
            <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
        </thead>
        <tbody id="contacts">
            <tr v-for:"contact in contacts">
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
            </tr>
        </tbody>
    </table>
</div>
</template>
<script>
    Vue.component('contactlist-component', {
        template: '#listTemplate',
        props: ['contacts']
    })
</script>

<template id='search-contact-component'>
<div>
    <contactlist-component></contactlist-component>
</div>
</template>
<script>
    Vue.component('search-contact-component', {

    })
</script>



<body>
    <search-component></search-component>
    <search-contact-component></search-contact-component>
</body>
