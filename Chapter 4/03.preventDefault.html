<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 5px
        }
    </style>


    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example" v-on:contextmenu="ctxStop">
        <!-- v-on:contextmenu.prevent="ctxStop" to not e.preventDefault()-->
        <a href="https://facebook.com" @click="confirmFB">페이스북</a>
    </div>
    <script>
        var vm = new Vue({
            el: "#example",
            methods: {
                ctxStop: function(e) {
                    e.preventDefault(); // 우클릭 context menu를 막는다
                },
                confirmFB: function(e) {
                    if (!confirm("페이스북")) {
                        e.preventDefault(); // <a>의 링크 이동을 막는다
                    }
                }
            }
        })
    </script>
</body>

</html>
