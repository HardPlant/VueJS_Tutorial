<html>

<head>
    <style>
        .score {
            border: solid 1px black;
        }
        
        .warning {
            background-color: orange;
            color: purple;
        }
        
        .warnimage {
            width: 18px;
            height: 18px;
            top: 5px;
            position: relative;
        }
    </style>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>

<body>
    <div id="example">
        1-100
        <p>
            <input type="text" class="score" v-model.number="score" v-bind:class="info" />
            <img src="../Chapter 4/images/icon_8.png" class="warnimage" v-show="info.warning" />
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: "#example",
            data: {
                score: 0
            },
            computed: {
                info: function() {
                    if (this.score >= 1 && this.score <= 100) return {
                        warning: false
                    };
                    else return {
                        warning: true
                    };
                }
            }
        })
    </script>

</body>

</html>
